plugins {
    id 'java'
    id 'application'
}

group 'de.filios.spark'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

mainClassName = 'de.filios.medium.article.udfwithjava.MainApp'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'

    implementation( 'org.apache.spark:spark-mllib_2.12:2.4.5')
    implementation( 'org.apache.spark:spark-sql_2.12:2.4.5')
    implementation( 'org.apache.spark:spark-core_2.12:2.4.5')

    testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}